<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
</body>
<script>
    // 核心思路：检测用户是否按下了s键，若按下，就把光标定位到搜索框里面
    // 使用键盘事件对象keyCode判断用户是否按下s键
    // 搜索框获得焦点：focus()方法
    var input = document.querySelector('input');
    // 这里用keyup好，如果用keydown的话，'s'也会被写到文本框里，up因为是抬起再触发，没这个问题
    document.addEventListener('keyup', function (e) {
        if (e.keyCode == 83) {
            console.log('你按下了s');
            input.focus();
        }
    })
</script>

</html>
