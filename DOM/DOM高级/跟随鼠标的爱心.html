<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    img {
        position: absolute;
        width: 2%;
    }
</style>

<body>
    <img src="../images/爱心.jpg" alt="">
</body>
<script>
    var img = document.querySelector('img')
    document.addEventListener('mousemove', function (e) {
        // mousemove: 只要鼠标移动1px，就会触发这个事件
        // 每次鼠标移动，都会获得新的鼠标坐标，把这个x和y坐标作为图片的top和left值，就可以移动图片
        var x = e.pageX;
        var y = e.pageY;
        console.log(`x坐标${x}, y坐标${y}`);
        // 千万不要忘记添加px单位
        img.style.left = x + 'px';
        img.style.top = y + 'px';
    })
</script>

</html>
